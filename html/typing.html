<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/typing.css">
    <title>Speed Typer</title>
</head>

<body>
    <div class="loader">
        <i class="spinner"></i>
    </div>


    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
        <form id="settings-form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>

    <h3 id="pseudo"></h3>

    <div class="container" id="container">
        <h2>Speed Typer</h2>
        <small>Type the following:</small>

        <h1 id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">

        <p class="time-container">
            Time left: <span id="time">20s</span>
        </p>

        <p class="score-container">Score: <span id="score">0</span></p>

        <div id="end-game-container" class="end-game-container"></div>
    </div>

    <button id="start_timer" type="button"><span class="button-content">S T A R T</span></button>

    <div class="classement">

    </div>

    <!--Btn accueil -->
    <button class="btn-home" onclick="window.location.href='/index.html'">HOME</button>

    <script src="../js/games/typing.js" type="module"></script>
</body>

</html>
