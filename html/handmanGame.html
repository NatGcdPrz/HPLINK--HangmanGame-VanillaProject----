<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/handmanGame.css">
    <title>Hangman Game</title>
</head>

<body>

    <!-- DÃ©but du loader -->
    <div class="loader">
        <i class="spinner"></i>
    </div>
    <!-- Fin du loader -->

    <h3 id="pseudo"></h3>

    <h1>
        <span>always be</span>
        <div class="message">
            <div class="word1">geek</div>
            <div class="word2">fun</div>
            <div class="word3">creating</div>
        </div>
    </h1>

    <p>Find the hidden word - Enter a letter</p>

    <div class="game-container" id="game-zone">
        <svg height="250" width="200" class="figure-container">
            <!--Rod-->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />
            <!--Head-->
            <circle cx="140" cy="70" r="20" class="figure-part" />
            <!--Body-->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            <!--Arms-->
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
            <!--Legs-->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters">
            </div>
        </div>
        <div class="word" id="word">
        </div>
    </div>

    <!--Container for final message-->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <h3 id="final-message-reveal-word"></h3>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <!--Notification-->
    <div class=" notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>

    <!--Btn BreakoutGame-->
    <div class="container-3">
        <a class="button-breakout" href="/html/breakout.html">
            <button class="next-game">CE JEU M'A SOULE</button></a>
    </div>

    <!--Btn accueil -->
    <button class="btn-home" onclick="window.location.href='/index.html'">HOME</button>


    <script type="module" src="/js/games/handmanGame.js"></script>
</body>

</html>
